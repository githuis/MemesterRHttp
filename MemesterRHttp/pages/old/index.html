<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
    <!--<造pages/style.css造>-->
    <!--<造pages/icons.css造>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200|Comfortaa:300" rel="stylesheet">
    <title>Memester.club</title>
    <style>

    </style>
    <meta property="og:title" content="<%title%> - Memester" />
    <meta property="og:type" content="video/webm" />
    <meta property="og:url" content=document.URL />
    <meta property="og:image" content="<%thumb%>" />

</head>
<body>
    <div id="container">
        <header>
            <div class="no-sel">Memester.club

                <div class="dropdown">
                    <button id="dropdown-btn"><div class="dropdown-icon"></div></button>
                    <div id="login-div">
                      <ul>
                          <li>
                              <div class="fa fa-user"></div>
                              <input type="text" id="username">
                          </li>
                          <li>
                              <div class="fa fa-key"></div>
                              <input type="password" id="password">
                          </li>
                          <li>
                              <button id="login">Login</button>
                              <button id="register">Register</button>
                          </li>
                      </ul>
                    </div>
                    <div id="account-div" >
                        <ul>
                            <li id="accName">Accout Name</li>
                            <li class="hover-btn">View profile</li>
                            <li class="hover-btn" id="logout">Logout</li>
                        </ul>


                    </div>
                </div>

            </div>
        </header>
        <main>
            <header><div id="thread" class="title-bar">here goes thread</div><div class="title-bar no-sel fa fa-angle-right"></div><div class="title-bar">This is a webm about :^)</div>
                <button class="hover-btn arrow1 right" aria-hidden="true"></button>
                <div class="slider"></div>
                <button class="hover-btn arrow1 left" aria-hidden="true"></button>
            </header>
            <div id="videoDiv">
                <video src="http://memester.club/instameme" autoplay>
                    It is 2016 and your browser's still not down with a little webm
                </video>
            </div>
            <footer class="player-controls">
                <button class="hover-btn play fa fa-play"></button>
                <div class="no-sel time currentTime">0:00</div>
                <input type="range" class="progress">
                <div class="no-sel time totalTime">0:00</div>
                <button class="fa fa-volume-up" id="muter" aria-hidden="true"></button>
                <input type="range" class="volume">
                <button class="hover-btn fs-btn fa fa-expand "></button>
                <button class="hover-btn copy-button">copy link</button>
                <button class="hover-btn vote arrow2 up" id="upvote"></button>
                <button class="hover-btn vote arrow2 down" id="downvote"></button>
            </footer>
            <div class="no-sel" id="report">Report</div>
            <div id="report-form">
                <select name="report reason" id="reason">
                    <option value="0">Nsfw/porn</option>
                    <option value="3">Too Korean</option>
                    <option value="2">copyrighted material</option>
                    <option value="1">animal abuse</option>
                    <option value="4">other</option>
                </select>

                <input type="text" id="report-message" placeholder="optional message">
                <input type="text" id="report-email" placeholder="optional email">

                <button id="submit-report">submit</button>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>

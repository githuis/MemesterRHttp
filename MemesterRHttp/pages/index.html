<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <title>memester test</title>
</head>
<body>
    <header id="pageHeader">Memester</header>
        <div id="content" >
            <header id="contentHeader">
                <%title%>
            </header>
            <video src="test.webm" id="contentVideo"></video>
            <footer>
                <div id="videoControls">
                    <div id="playButton" class="play" onclick="playPauseToggle()"></div>
                    <input type="range" id="progressBar">
                    <div class="fullscreen" onclick="toggleFullscreen()"></div>
                </div>
                <div class="slider"></div>

            </footer>
        </div>
    <script src="main.js"></script>
</body>
</html>

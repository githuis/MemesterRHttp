    <meta property="og:type" content="video/webm" />
    <meta property="og:url" content=document.URL />
    <meta property="og:image" content="<%thumb%>" />

<body>
    <div id="container">
        <header>
            <div>Memester.club
                <!--<div class="dropdown-icon"></div>-->

                <div class="dropdown">
                    <button class="fa fa-bars" id="dropdown-btn"></button>
                    <ul>
                        <li><div class="fa fa-user"></div><input type="text"></li>
                        <li><div class="fa fa-key"></div><input type="password"></li>
                        <li>
                            <button id="login">Login</button>
                            <button id="register">Register</button>
                        </li>

                    </ul>
                </div>

            </div>
        </header>

        <main>
            <header>This is a webm about :^)
                <button class="arrow1 right" aria-hidden="true"></button>
                <div class="slider"></div>
                <button class="arrow1 left" aria-hidden="true"></button>
            </header>

            <div>
                <video src="http://memester.club/instameme" autoplay>
                    It is 2016 and your browser's still not down with a litle webm
                </video>
            </div>

            <footer class="player-controls">
                <button class="play fa fa-play"></button>
                <div class="time currentTime">0:00</div>
                <input type="range" class="progress">
                <div class="time totalTime">0:00</div>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <input type="range" class="volume">
                <button class="fullscreen fa fa-arrows-alt"></button>
                <button class="copy-button">copy link</button>
                <button class="vote arrow2 up"></button>
                <button class="vote arrow2 down"></button>
            </footer>
        </main>
    </div>
